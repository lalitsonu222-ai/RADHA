
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Radha Naam Jaap</title>
    
    <meta name="theme-color" content="#FF9933">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Rozha+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --saffron: #FF9933;
        --deep-saffron: #E67E22;
        --gold: #FFD700;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFF3E0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .hindi-heading { font-family: 'Rozha One', serif; }
      .hindi-script { font-family: 'Kalam', cursive; }
      
      @keyframes soft-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 153, 51, 0.4); }
        70% { transform: scale(1.02); box-shadow: 0 0 0 20px rgba(255, 153, 51, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 153, 51, 0); }
      }
      .pulse-button {
        animation: soft-pulse 3s infinite;
      }
      * {
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    </style>
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
    </script>

  "imports": {

    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => console.log('SW Registered!', reg.scope))
            .catch(err => console.error('SW Failed!', err));
        });
      }
    </script>
  </body>
</html>
