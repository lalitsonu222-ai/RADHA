<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha Naam Counter</title>
    <style>
        body { background: #fff5e6; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #count { font-size: 80px; color: #ff6600; margin: 20px; }
        button { padding: 20px 40px; font-size: 24px; cursor: pointer; background: #ff6600; color: white; border: none; border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .reset { margin-top: 20px; background: #555; font-size: 16px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>राधा राधा</h1>
    <div id="count">0</div>
    <button onclick="increment()">जाप करें</button>
    <button class="reset" onclick="reset()">Reset</button>

    <script>
        let count = localStorage.getItem('jaapCount') || 0;
        document.getElementById('count').innerText = count;

        function increment() {
            count++;
            document.getElementById('count').innerText = count;
            localStorage.setItem('jaapCount', count);
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function reset() {
            if(confirm("क्या आप गिनती शून्य करना चाहते हैं?")) {
                count = 0;
                document.getElementById('count').innerText = count;
                localStorage.setItem('jaapCount', count);
            }
        }
    </script>
</body>
</html>
